
<div class="row">

            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                </tr>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
